meta:
  title: An undercut argument is unsupported, even if some of its premises are undecided.

statements: 
  p: P
  np: ¬P
  q: Q
  napp(a1): ¬app(a1)

issues:
  i1:
    positions: [p, np]
  
arguments:
  a1:
    premises: [p]
    conclusion: q
    undercutter: napp(a1)
  a2:
    premises: [p]
    conclusion: np 
  a3:
    premises: [np]
    conclusion: p

assumptions:
  - napp(a1)

tests:
  undecided: [p,np]
  in: [napp(a1)]
  out: [q]

  
