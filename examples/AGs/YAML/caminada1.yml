meta:
  source: Martin Caminada
  note: > 
    Used by Caminada to illustrate his rationality postulates.

statements:
  j: J 
  r: R
  nr: not R
  s: S
  ns: not S
  m: M 
  wf: WF

issues:
  i1: 
    positions: [s, ns]
  i2: 
    positions: [r, nr]

arguments:
  a1:
    conclusion: s
    premises: [j]
  a2:
    conclusion: ns
    premises: [m]
  a3:
    conclusion: r
    premises: [wf]

assumptions: [j, m, wf]

tests:
  in: [j, m, wf, r]
  out: [ns, s, nr]
