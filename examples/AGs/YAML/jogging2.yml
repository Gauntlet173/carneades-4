meta:
  title: The Jogging Example, Using Cumulative Arguments
  source: > 
    Prakken, H. A study of accrual of arguments, with
    applications to evidential reasoning, In Proceedings of the 10th
    International Conference on Artificial Intelligence and Law, ACM,
    (2005), 85-94.

statements: 
  hot: It is hot.
  nhot: It is not hot.
  rain: It is raining.
  nrain: It is not raining.
  jog: Go jogging.
  njog: Do not go jogging.

issues:
  i1:
    positions: [jog, njog]
  i2:
    positions: [rain,nrain]
  i3:
    positions: [hot,nhot]

arguments:
  a1:
    scheme: cumulative
    conclusion: njog
    premises: [rain,nhot]

  a2: 
    scheme: cumulative
    conclusion: njog
    premises: [hot,nrain]

  a3:
    scheme: cumulative
    conclusion: jog
    premises: [rain, hot]

assumptions: [rain, hot]

tests:
  in: [rain, hot, jog]
  out: [njog,nhot,nrain]
  undecided: []

